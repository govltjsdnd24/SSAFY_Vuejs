<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 객체의 인자를 호출한다
        var obj = {
            name: '홍길동',
            age: '21'
        }
        for (key in obj) {
            console.log(key + " : " + obj[key]);
        }

        // 배열의 순환 for
        var arr = [1, 3, 5, 7, 9];
        for (i of arr) {
            console.log(i);
        }
    </script>
</head>

<body>

</body>

</html>
