<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=sc, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    var arr = [1, 3, 5];

    const proxy = new Proxy(arr, {
      get: function (target, key, receiver) {
        console.log("get " + key);
        if (!target[key]) throw new Error(`존재하지 않는 속성(${key})입니다`);
        return target[key];
      },
      set: function (target, key, value) {
        console.log("set " + key);
        if (!target[key]) throw new Error(`존재하지 않는 속성(${key})입니다`);
        target[key] = value;
      },
    });

    console.log(proxy[1]);
    proxy[1] = 99;
    console.log(proxy[1]);
    //proxy[4] = 100;     //오류발생


  </script>
</body>

</html>
