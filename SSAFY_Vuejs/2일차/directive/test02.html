<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <h2>{{message}}</h2>
    </div>
    <script>
        const {createApp, ref, onBeforeMount, onMounted, onBeforeUpdate, onUpdated, onBeforeUnmount,onUnmounted} = Vue
        createApp({
            setup(){
                const message = ref('Life Cycle Hooks.');
                onBeforeMount(()=>console.log('onBeforeMounte!!!')) ;
                onMounted(()=>console.log('OnMounted!!!')) ;
                onBeforeUpdate(()=>console.log('onBeforeUpdated!!!'));
                onUpdated(()=>console.log('onUpdated!!!')) ;
                onBeforeUnmount(()=>console.log('onBeforeUnmounte!!!')) ;
                onUnmounted(()=>console.log('OnUnmounted!!!')) ;
                return {
                    message
                }
            }
        }).mount("#app")

    </script>
</body>
</html>
