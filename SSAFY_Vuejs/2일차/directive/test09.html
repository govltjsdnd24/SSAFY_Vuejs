<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <div v-show="isShow">{{msg}}</div>
    </div>
    <script>
        const {createApp, ref} = Vue
        createApp({
            setup(){
                const isShow = ref(true);
                const msg = ref('보이나요?');
               
                return {
                    isShow,msg
                }
            }
        }).mount("#app")

        
    </script>
</body>
</html>
