<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>06-03</title>
  </head>
  <body>
    <div id="app">
      <button id="a" :style="{ backgroundColor:bgColor, color }" @mouseover.stop="overEvent" @mouseout.stop="outEvent">
        테스트
      </button>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="text/javascript">
      const {createApp, ref} = Vue
      createApp({
        setup(){
            const bgColor = ref("aqua");
            const color = ref("black");

            overEvent = function(e) {
              bgColor.value = "purple";
              color.value = "yellow";
            }
            outEvent = function(e) {
              bgColor.value = "yellow";
              color.value = "purple";
            }
            return {
              bgColor,color,overEvent,outEvent
            }
          }
                
        }).mount("#app")

    </script>

  </body>
</html>
