<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>06-04</title>
  </head>
  <body>
    <div id="app">
      <button id="btn1" :style="[ myColor, myLayout ]">버튼1</button>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="text/javascript">
      const {createApp, ref} = Vue
      createApp({
        setup(){
            const myColor = ref({ backgroundColor: "purple", color: "yellow" });
            const myLayout = ref({ width: "150px", height: "80px", textAlign: "center" });
            
            return {
              myColor,myLayout
            }
          }
                
        }).mount("#app")

    </script>

  </body>
</html>
