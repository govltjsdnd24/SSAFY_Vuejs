<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>05-06</title>
  </head>
  <body>
    <div id="app">
      <div @contextmenu.prevent style="position: absolute; top: 5px; right: 5px; bottom: 5px; left: 5px">
        <a href="https://ssafy.com" @click="confirmFB">싸피</a>
      </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="text/javascript">
      const {createApp, ref} = Vue
      createApp({
        setup(){
            const name = ref("");
            
            confirmFB = function(e) {
              if (!confirm("싸피로 이동할까요?")) {
                e.preventDefault();
              }
            }
            return {
              name,confirmFB
            }
          }
                
        }).mount("#app")

    </script>
  </body>
</html>
