<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vuejs</title>
    <style>
      #my-id {
        color: magenta;
      }
    </style>
  </head>

  <body>
    <div id="app">
      <p>Message: <b>{{ msg }}</b></p>
      <div v-once>once : {{msg}}</div>
      <div v-html="rawHtml"></div>
      <div v-bind:id="dynamicId">안녕하세요</div>
      {{ number + 1 }} {{ seen ? 'YES' : 'NO' }} {{ msg.split('').reverse().join('') }}
      <div :id="`list-${id}`"></div>
      <div>내가 만든 함수 호출 {{text()}}</div>
      <div v-if="seen">내가 보이나요?</div>
      <div v-show="seen">SHOW 내가 보이나요?</div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      const { createApp, ref } = Vue;

      const app = createApp({
        setup() {
          const msg = ref("Hello SSAFY");
          const rawHtml = ref('<span style="color:red">This should be red.</span>');
          const seen = ref(false);
          const dynamicId = ref("my-id");

          const number = ref(10);
          const text = () => "안녕 난 뷰야!";
          return {
            msg,
            seen,
            rawHtml,
            dynamicId,
            text,
          };
        },
      });

      app.mount("#app");
    </script>
  </body>
</html>
