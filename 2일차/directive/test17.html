<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue.js</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <div>data : {{message}}</div>
      <div>method kor : {{helloKor()}}</div>
      <div>method eng : {{helloEng()}}</div>
    </div>
    <script>
      const { createApp, ref } = Vue;
      const app = createApp({
        setup() {
          let message = ref("Hello μ‹Έν”Ό");
          let name = ref("SSAFY");
          let helloEng = function () {
            return "Hello " + name.value;
          };
          let helloKor = function () {
            return "μ•λ…• " + name.value;
          };

          return {
            message,
            name,
            helloEng,
            helloKor,
          };
        },
      });
      app.mount("#app");
    </script>
  </body>
</html>
