<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <!-- 속성을 바인딩 합니다. -->
        <div v-bind:id="idValue">v-bind 지정 연습</div>
        <button v-bind:[key]="btnId">버튼</button>

        <!-- 약어를 이용한 바인딩. -->
        <div :id="idValue">v-bind 지정 연습</div>
        <button :[key]="btnId">버튼</button><br>

        <a v-bind:href="link1">싸피</a><br>
        <a :href="link2">네이버</a>
    </div>
    <script>
        const {createApp, ref} = Vue
        createApp({
            setup(){
                const idValue = ref('test-id');
                const key = ref('id');
                const btnId = ref('btn1');
                const link1 = ref('http://www.ssafy.com');
                const link2 = ref('http://www.naver.com');
                return {
                    idValue,key,btnId,link1,link2
                }
            }
        }).mount("#app")

       
    </script>
</body>
</html>
