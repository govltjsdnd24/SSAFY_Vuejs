<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <span>클릭 카운트 : {{count}}</span>&nbsp
        <button @click="count++">클릭</button>
    </div>

    <script type="text/javascript">
       const {createApp, ref, onBeforeMount, onMounted, onBeforeUpdate, onUpdated, onBeforeUnmount,onUnmounted} = Vue
        createApp({
            setup(){
                const count = ref(0);
                onBeforeMount(()=>console.log('onBeforeMounte!!!')) ;
                onMounted(()=>console.log('OnMounted!!!')) ;
                onBeforeUpdate(()=>console.log('onBeforeUpdated!!!'));
                onUpdated(()=>console.log('onUpdated!!!')) ;
                onBeforeUnmount(()=>console.log('onBeforeUnmounte!!!')) ;
                onUnmounted(()=>console.log('OnUnmounted!!!')) ;
                return {
                    count
                }
            }
        }).mount("#app")
    </script>
</body>
</html>
