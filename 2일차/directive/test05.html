<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue.js</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <!-- Vue 객체를 마운트할 대상 엘리먼트 -->
    <div id="app">
      <div>메세지 : {{message}}</div>
      <div v-text="'메세지 : ' + message">무시된다</div>
      <div v-html="'메세지 : ' + message">무시된다</div>
    </div>
    <script>
      const {createApp, ref} = Vue
        createApp({
            setup(){
                const message = ref('<h1>Hello Vue3~~~~~~</h1>');
                
                return {
                    message
                }
            }
        }).mount("#app")
      
    </script>
  </body>
</html>
