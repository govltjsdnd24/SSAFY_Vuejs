<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>06-02</title>
  </head>
  <body>
    <div id="app">
      <button id="a" :style="style1" @mouseover.stop="overEvent" @mouseout.stop="outEvent">
        테스트
      </button>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="text/javascript">
      const { createApp, ref } = Vue;
      const app = createApp({
        setup() {
          const style1 = ref({ backgroundColor: "aqua", color: "black" });
          const overEvent = function () {
            style1.value.backgroundColor = "purple";
            style1.value.color = "yellow";
          };
          const outEvent = function () {
            style1.value.backgroundColor = "aqua";
            style1.value.color = "black";
          };

          return {
            style1,
            overEvent,
            outEvent,
          };
        },
      });
      app.mount("#app");
    </script>
  </body>
</html>
